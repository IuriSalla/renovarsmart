<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Operator Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    #messageInput {
      width: 80%;
    }

    #sendButton {
      width: 18%;
    }
  </style>
</head>

<body>
  <h1>Operator Chat Interface</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type your message...">
  <button id="sendButton">Send</button>

  <script>
    const chatBox = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Function to add message to the chat box
    function addMessage(message, sender) {
      const messageElem = document.createElement('div');
      messageElem.textContent = `${sender}: ${message}`;
      chatBox.appendChild(messageElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Simulating receiving a message from WhatsApp/ChatBase
    function receiveMessage() {
      // This should be replaced by a real-time API call or WebSocket
      addMessage('Hi, I need help with my account.', 'User');
    }

    // Send a message (This should make an API call to your backend)
    sendButton.addEventListener('click', function () {
      const message = messageInput.value;
      if (message) {
        addMessage(message, 'Operator');
        messageInput.value = '';

        // Send message to the backend (replace with actual API call)
        fetch('/send-message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
      }
    });

    // Simulate receiving a message from user
    setTimeout(receiveMessage, 2000);
  </script>
</body>

</html>
